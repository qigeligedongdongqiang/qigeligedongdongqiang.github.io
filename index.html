<script language =javascript >
var curIndex=0;
//时间间隔(单位毫秒)，每秒钟显示一张，数组共有5张图片放在Photos文件夹下。
var timeInterval=9000;
var arr=new Array();

//arr[1]="images/design1/index.jpg";
//arr[2]="images/design1/index.jpg";
//arr[3]="images/design1/index.jpg";
//arr[4]="images/design1/index.jpg";

setInterval(changeImg,timeInterval);
function changeImg()
{
    var obj=document.getElementById("obj");
    if (curIndex==arr.length-1) 
    {
        curIndex=0;
    }
    else
    {
        curIndex+=1;
    }
    obj.src=arr[curIndex];
}
</script>
